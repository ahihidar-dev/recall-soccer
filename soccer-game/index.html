<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Soccer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score">
            <span id="player1">0</span> - <span id="player2">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <div>Player 1: W (lompat), A (kiri), D (kanan)</div>
            <div>Player 2: Panah Atas (lompat), Panah Kiri (kiri), Panah Kanan (kanan)</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
